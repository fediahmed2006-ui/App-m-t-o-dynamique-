<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>App Météo - Fedi Ahmed</title>
  <style>
    :root{
      --card-bg: rgba(255,255,255,0.12);
      --radius: 12px;
      --max-width: 1100px;
      --gap: 16px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body,#app{height:100%}
    body {
        margin:0;
        min-height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        padding:20px;
        position: relative;
        overflow: hidden;
    }
    .weather-app {
      width:100%;
      max-width:var(--max-width);
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(1px);
      border-radius:18px;
      padding:20px;
      box-shadow:0 10px 30px rgba(2,6,23,0.45);
      position:relative;
      overflow:hidden;
    }
    .app-header{
      display:flex;
      gap:16px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:18px;
    }
    .app-header h1{
      margin:0;
      font-size:1.4rem;
      color:#fff
    }
    .sidebar {
      position: absolute;
      bottom: 12px;
      right: 12px;
      color: white;
    }
    #search-form{
      display:flex;
      gap:8px
    }
    #city-input{
      padding:8px 10px;
      border-radius:8px;
      border: none;
      min-width:160px;
      outline: none;
    }
    #search-form button{
      padding:8px 12px;
      border-radius:8px;
      border:none;
      cursor:pointer;
    }
    main{display:flex;flex-direction:column;gap:12px}
    .controls{
      display:flex;
      gap:10px
    }
    .meta {display:flex;gap:8px;flex-wrap:wrap;font-size:0.9rem;opacity:0.95}
    footer{
      margin-top:14px;
      margin-left: 10px;
      color:rgba(255,255,255,0.8);
      font-size:0.85rem;
      position: fixed;
      bottom: 0;
      left: 0;
      padding: 10px 0;
    }
  </style>

</head>
<body>
  <div id="app" class="weather-app clear">
    <header class="app-header">
      <h1>Météo</h1>
      <form id="search-form">
        <input type="text" id="city-input" placeholder="Entrer une ville (ex: Tunis)" required />
        <button type="submit">Rechercher</button>
      </form>
    </header>
    <aside class="sidebar" id="sidebar" >
      <h3>Indications</h3>
      <ul>
        <li>Vous pouvez ajouter plusieurs villes</li>
        <li>Cliquez sur une carte pour la supprimer</li>
      </ul>
    </aside>
  </div>
  <footer>
    <small>Projet de Fedi Ahmed</small>
  </footer>
  <script>
    const API_KEY = "78200993c2c5aa25df2bf619b6978285";
    const API_BASE = "https://api.openweathermap.org/data/2.5/weather";

    const form = document.getElementById('search-form');
    const input = document.getElementById('city-input');
    const cards = document.getElementById('cards');
    const app = document.getElementById('app');
    const useGeoBtn = document.getElementById('use-geoloc');
    const savedCitiesKey = "wf_saved_cities";
    function saveCities(list){
      localStorage.setItem(savedCitiesKey, JSON.stringify(list));
    }
    function getSavedCities(){
      const raw = localStorage.getItem(savedCitiesKey);
      if(!raw) return [];
      try{ return JSON.parse(raw); }catch(e){ return []; }
    }
    async function fetchWeatherByCity(city){
      const url = `${API_BASE}?q=${encodeURIComponent(city)}&units=metric&appid=${API_KEY}`;
      const resp = await fetch(url);
      if(!resp.ok){
        const errText = await resp.text();
        throw new Error(`Erreur API: ${resp.status} ${errText}`);
      }
      return await resp.json();
    }
    async function addCity(city){
      try{
        const data = await fetchWeatherByCity(city);
        const key = data.name + ',' + (data.sys?.country ?? '');
        const saved = getSavedCities();
        if(!saved.some(s => s.toLowerCase() === key.toLowerCase())){
          saved.push(key);
          saveCities(saved);
        }

      }catch(err){
        alert("Impossible de récupérer la météo : " + err.message);
        console.error(err);
      }
    }
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const v = input.value.trim();
      if(!v) return;
      addCity(v);
      input.value = '';
    });

    useGeoBtn.addEventListener('click', () => {
      if(!navigator.geolocation){
        alert("Géolocalisation non supportée");
        return;
      }
    });
  </script>

</body>
</html>
